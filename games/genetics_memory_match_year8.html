<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genetics Memory Match - Year 8 Biology</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'SF Pro Display', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #1a1a1a;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            font-weight: 500;
        }

        .game-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .stat {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            min-width: 120px;
            text-align: center;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 600px;
            width: 100%;
            margin-bottom: 30px;
        }

        .card {
            aspect-ratio: 1;
            background: white;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .card.flipped {
            background: #22c55e;
            color: white;
        }

        .card.matched {
            background: #16a34a;
            color: white;
            cursor: default;
            transform: scale(0.95);
        }

        .card.wrong {
            background: #ef4444;
            animation: shake 0.5s ease-in-out;
        }

        .card-front {
            font-size: 3rem;
            color: #22c55e;
        }

        .card-back {
            display: none;
            text-align: center;
            padding: 10px;
        }

        .card.flipped .card-back,
        .card.matched .card-back {
            display: block;
        }

        .card.flipped .card-front,
        .card.matched .card-front {
            display: none;
        }

        .card-term {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .card-definition {
            font-size: 0.8rem;
            opacity: 0.9;
            line-height: 1.3;
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            background: rgba(255, 255, 255, 0.9);
            color: #22c55e;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .btn:hover {
            background: white;
            transform: scale(1.05);
        }

        .message {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
            min-height: 30px;
        }

        .success {
            color: #fbbf24;
            font-size: 1.5rem;
            animation: bounce 1s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .game-board {
                grid-template-columns: repeat(3, 1fr);
                max-width: 350px;
            }

            .card-term {
                font-size: 0.9rem;
            }

            .card-definition {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üß¨ Genetics Memory Match</h1>
        <p>Match genetics terms with their definitions!</p>
    </div>

    <div class="game-stats">
        <div class="stat">
            <div>Matches</div>
            <div id="matches">0 / 8</div>
        </div>
        <div class="stat">
            <div>Attempts</div>
            <div id="attempts">0</div>
        </div>
        <div class="stat">
            <div>Time</div>
            <div id="timer">0:00</div>
        </div>
    </div>

    <div class="game-board" id="gameBoard"></div>

    <div class="controls">
        <button class="btn" onclick="newGame()">üîÑ New Game</button>
        <button class="btn" onclick="showAllCards()">üëÅÔ∏è Peek All Cards</button>
    </div>

    <div class="message" id="message"></div>

    <script>
        class GeneticsMemoryGame {
            constructor() {
                this.geneticsTerms = [
                    {
                        term: "DNA",
                        definition: "The chemical that contains genetic instructions"
                    },
                    {
                        term: "Gene",
                        definition: "A section of DNA that codes for a characteristic"
                    },
                    {
                        term: "Chromosome",
                        definition: "Structure containing many genes"
                    },
                    {
                        term: "Gamete",
                        definition: "Sex cell (sperm or egg)"
                    },
                    {
                        term: "Fertilisation",
                        definition: "When sperm and egg join together"
                    },
                    {
                        term: "Inheritance",
                        definition: "Passing characteristics from parents to offspring"
                    },
                    {
                        term: "Sexual Reproduction",
                        definition: "Reproduction involving two parents and gametes"
                    },
                    {
                        term: "Asexual Reproduction",
                        definition: "Reproduction involving only one parent"
                    }
                ];

                this.flippedCards = [];
                this.matchedPairs = 0;
                this.attempts = 0;
                this.startTime = null;
                this.gameCards = [];

                this.init();
            }

            init() {
                this.createCards();
                this.updateStats();
                this.showMessage("Flip two cards to find matching pairs! üß¨");
                this.startTimer();
            }

            createCards() {
                const gameBoard = document.getElementById('gameBoard');
                gameBoard.innerHTML = '';

                // Create pairs of cards (term and definition)
                this.gameCards = [];
                this.geneticsTerms.forEach((item, index) => {
                    // Term card
                    this.gameCards.push({
                        id: `term-${index}`,
                        type: 'term',
                        content: item.term,
                        pair: `definition-${index}`,
                        data: item
                    });

                    // Definition card
                    this.gameCards.push({
                        id: `definition-${index}`,
                        type: 'definition',
                        content: item.definition,
                        pair: `term-${index}`,
                        data: item
                    });
                });

                // Shuffle cards
                this.shuffleArray(this.gameCards);

                // Create HTML cards
                this.gameCards.forEach((card, index) => {
                    const cardElement = document.createElement('div');
                    cardElement.className = 'card';
                    cardElement.dataset.id = card.id;
                    cardElement.dataset.pair = card.pair;
                    cardElement.innerHTML = `
                        <div class="card-front">üß¨</div>
                        <div class="card-back">
                            <div class="card-term">${card.type === 'term' ? card.content : card.data.term}</div>
                            <div class="card-definition">${card.type === 'definition' ? card.content : card.data.definition}</div>
                        </div>
                    `;
                    cardElement.addEventListener('click', () => this.flipCard(cardElement, card));
                    gameBoard.appendChild(cardElement);
                });
            }

            shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            flipCard(cardElement, card) {
                if (cardElement.classList.contains('flipped') ||
                    cardElement.classList.contains('matched') ||
                    this.flippedCards.length >= 2) {
                    return;
                }

                cardElement.classList.add('flipped');
                this.flippedCards.push({element: cardElement, card: card});

                if (this.flippedCards.length === 2) {
                    this.attempts++;
                    this.updateStats();

                    setTimeout(() => this.checkMatch(), 1000);
                }
            }

            checkMatch() {
                const [first, second] = this.flippedCards;

                if (first.card.id === second.card.pair || second.card.id === first.card.pair) {
                    // Match found!
                    first.element.classList.add('matched');
                    second.element.classList.add('matched');
                    first.element.classList.remove('flipped');
                    second.element.classList.remove('flipped');

                    this.matchedPairs++;
                    this.showMessage(`Great match! üéâ ${first.card.data.term} correctly matched!`);

                    if (this.matchedPairs === this.geneticsTerms.length) {
                        this.gameComplete();
                    }
                } else {
                    // No match
                    first.element.classList.add('wrong');
                    second.element.classList.add('wrong');

                    setTimeout(() => {
                        first.element.classList.remove('flipped', 'wrong');
                        second.element.classList.remove('flipped', 'wrong');
                    }, 1500);

                    this.showMessage("Not a match! Try again! ü§î");
                }

                this.flippedCards = [];
                this.updateStats();
            }

            gameComplete() {
                const finalTime = this.getElapsedTime();
                this.showMessage(`üèÜ Congratulations! You completed the genetics challenge in ${finalTime} with ${this.attempts} attempts!`, 'success');
            }

            updateStats() {
                document.getElementById('matches').textContent = `${this.matchedPairs} / ${this.geneticsTerms.length}`;
                document.getElementById('attempts').textContent = this.attempts;
            }

            startTimer() {
                this.startTime = Date.now();
                this.timerInterval = setInterval(() => {
                    document.getElementById('timer').textContent = this.getElapsedTime();
                }, 1000);
            }

            getElapsedTime() {
                if (!this.startTime) return "0:00";
                const elapsed = Math.floor((Date.now() - this.startTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                return `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }

            showMessage(text, className = '') {
                const messageElement = document.getElementById('message');
                messageElement.textContent = text;
                messageElement.className = `message ${className}`;

                if (className !== 'success') {
                    setTimeout(() => {
                        if (messageElement.textContent === text) {
                            messageElement.textContent = '';
                        }
                    }, 3000);
                }
            }

            showAllCards() {
                const cards = document.querySelectorAll('.card:not(.matched)');
                cards.forEach(card => card.classList.add('flipped'));

                setTimeout(() => {
                    cards.forEach(card => card.classList.remove('flipped'));
                }, 2000);
            }

            newGame() {
                clearInterval(this.timerInterval);
                this.flippedCards = [];
                this.matchedPairs = 0;
                this.attempts = 0;
                this.startTime = null;
                this.init();
            }
        }

        // Initialize game
        let game;

        function newGame() {
            game = new GeneticsMemoryGame();
        }

        function showAllCards() {
            game.showAllCards();
        }

        // Start the game
        window.onload = () => {
            game = new GeneticsMemoryGame();
        };
    </script>
</body>
</html>
