        .conjugation-table {

        }

        .conjugation-table h4 {

        .conj-grid {

        .next-btn {

            font-size: 1.1rem;

        }

        .next-btn.visible {
            display: inline-block;
        }

        .timer {
            font-size: 1.4rem;

            color: #ef4444;
        }

        @media (max-width: 600px) {
            .header h1 { font-size: 1.8rem; }
            .answer-options { grid-template-columns: 1fr; }
            .infinitive { font-size: 2rem; }
            .conj-grid { grid-template-columns: 1fr; }
            .stats-bar { flex-wrap: wrap; gap: 15px; }
        }
    </style>
</head>
<body>
    <div class="header">

                <div class="infinitive" id="infinitive">se rÃ©veiller</div>

            <div class="conjugation-task">
                <h3>Conjugate for:</h3>
                <p class="pronoun-highlight" id="pronoun">Je</p>
                <span class="tense-badge" id="tense">PrÃ©sent</span>
            </div>
        </div>

        <!-- Multiple Choice Mode -->
        <div class="answer-options" id="options-mode">
            <button class="answer-btn" onclick="checkAnswer(this, 0)">je me rÃ©veille</button>
            <button class="answer-btn" onclick="checkAnswer(this, 1)">je me rÃ©veilles</button>
            <button class="answer-btn" onclick="checkAnswer(this, 2)">je me rÃ©veillÃ©</button>
            <button class="answer-btn" onclick="checkAnswer(this, 3)">je me reveille</button>
        </div>

        <!-- Type Answer Mode -->
        <div class="input-mode" id="input-mode">
            <input type="text" class="answer-input" id="answer-input" placeholder="Type your answer..." autocomplete="off" />
            <button class="submit-btn" onclick="checkTypedAnswer()">Check Answer</button>
        </div>

        <div class="feedback" id="feedback"></div>

        <div class="conjugation-table" id="conj-table">
            <h4 id="conj-title">Full Conjugation</h4>
            <div class="conj-grid" id="conj-grid"></div>
        </div>

        <button class="next-btn" id="next-btn" onclick="nextQuestion()">Next Verb â†’</button>
    </div>

    <script>
        // Year 8 French verbs organized by topic
        const verbData = {
            // Daily Routine (reflexive verbs)
            reflexive: [
                {
                    infinitive: "se rÃ©veiller",
                    english: "to wake up",
                    present: {
                        je: "je me rÃ©veille", tu: "tu te rÃ©veilles", il: "il se rÃ©veille",
                        nous: "nous nous rÃ©veillons", vous: "vous vous rÃ©veillez", ils: "ils se rÃ©veillent"
                    }
                },
                {
                    infinitive: "se lever",
                    english: "to get up",
                    present: {
                        je: "je me lÃ¨ve", tu: "tu te lÃ¨ves", il: "il se lÃ¨ve",
                        nous: "nous nous levons", vous: "vous vous levez", ils: "ils se lÃ¨vent"
                    }
                },
                {
                    infinitive: "se laver",
                    english: "to wash oneself",
                    present: {
                        je: "je me lave", tu: "tu te laves", il: "il se lave",
                        nous: "nous nous lavons", vous: "vous vous lavez", ils: "ils se lavent"
                    }
                },
                {
                    infinitive: "s'habiller",
                    english: "to get dressed",
                    present: {
                        je: "je m'habille", tu: "tu t'habilles", il: "il s'habille",
                        nous: "nous nous habillons", vous: "vous vous habillez", ils: "ils s'habillent"
                    }
                },
                {
                    infinitive: "se coucher",
                    english: "to go to bed",
                    present: {
                        je: "je me couche", tu: "tu te couches", il: "il se couche",
                        nous: "nous nous couchons", vous: "vous vous couchez", ils: "ils se couchent"
                    }
                }
            ],
            // Regular verbs - ER
            regular_er: [
                {
                    infinitive: "regarder",
                    english: "to watch",
                    present: {
                        je: "je regarde", tu: "tu regardes", il: "il regarde",
                        nous: "nous regardons", vous: "vous regardez", ils: "ils regardent"
                    }
                },
                {
                    infinitive: "Ã©couter",
                    english: "to listen",
                    present: {
                        je: "j'Ã©coute", tu: "tu Ã©coutes", il: "il Ã©coute",
                        nous: "nous Ã©coutons", vous: "vous Ã©coutez", ils: "ils Ã©coutent"
                    }
                },
                {
                    infinitive: "voyager",
                    english: "to travel",
                    present: {
                        je: "je voyage", tu: "tu voyages", il: "il voyage",
                        nous: "nous voyageons", vous: "vous voyagez", ils: "ils voyagent"
                    }
                },
                {
                    infinitive: "manger",
                    english: "to eat",
                    present: {
                        je: "je mange", tu: "tu manges", il: "il mange",
                        nous: "nous mangeons", vous: "vous mangez", ils: "ils mangent"
                    }
                }
            ],
            // Irregular verbs
            irregular: [
                {
                    infinitive: "aller",
                    english: "to go",
                    present: {
                        je: "je vais", tu: "tu vas", il: "il va",
                        nous: "nous allons", vous: "vous allez", ils: "ils vont"
                    }
                },
                {
                    infinitive: "faire",
                    english: "to do/make",
                    present: {
                        je: "je fais", tu: "tu fais", il: "il fait",
                        nous: "nous faisons", vous: "vous faites", ils: "ils font"
                    }
                },
                {
                    infinitive: "vouloir",
                    english: "to want",
                    present: {
                        je: "je veux", tu: "tu veux", il: "il veut",
                        nous: "nous voulons", vous: "vous voulez", ils: "ils veulent"
                    }
                },
                {
                    infinitive: "pouvoir",
                    english: "to be able to",
                    present: {
                        je: "je peux", tu: "tu peux", il: "il peut",
                        nous: "nous pouvons", vous: "vous pouvez", ils: "ils peuvent"
                    }
                },
                {
                    infinitive: "devoir",
                    english: "to have to/must",
                    present: {
                        je: "je dois", tu: "tu dois", il: "il doit",
                        nous: "nous devons", vous: "vous devez", ils: "ils doivent"
                    }
                }
            ],
            // Future tense verbs
            future: [
                {
                    infinitive: "Ãªtre",
                    english: "to be",
                    future: {
                        je: "je serai", tu: "tu seras", il: "il sera",
                        nous: "nous serons", vous: "vous serez", ils: "ils seront"
                    }
                },
                {
                    infinitive: "avoir",
                    english: "to have",
                    future: {
                        je: "j'aurai", tu: "tu auras", il: "il aura",
                        nous: "nous aurons", vous: "vous aurez", ils: "ils auront"
                    }
                },
                {
                    infinitive: "travailler",
                    english: "to work",
                    future: {
                        je: "je travaillerai", tu: "tu travailleras", il: "il travaillera",
                        nous: "nous travaillerons", vous: "vous travaillerez", ils: "ils travailleront"
                    }
                }
            ]
        };

        const pronouns = ['je', 'tu', 'il', 'nous', 'vous', 'ils'];
        const pronounDisplay = {
            je: 'Je', tu: 'Tu', il: 'Il/Elle', nous: 'Nous', vous: 'Vous', ils: 'Ils/Elles'
        };

        let state = {
            score: 0,
            streak: 0,
            correct: 0,
            total: 0,
            mode: 'multiple',
            currentVerb: null,
            currentPronoun: null,
            currentTense: 'present',
            correctAnswer: '',
            timer: 60,
            timerInterval: null,
            gameActive: true
        };

        function getAllVerbs() {
            return [
                ...verbData.reflexive,
                ...verbData.regular_er,
                ...verbData.irregular,
                ...verbData.future.map(v => ({ ...v, present: v.future, tense: 'Futur Simple' }))
            ];
        }

        function generateWrongAnswers(correct, verb, pronoun) {
            const wrongs = [];
            const allVerbs = getAllVerbs();

            // Wrong pronoun conjugation
            const otherPronouns = pronouns.filter(p => p !== pronoun);
            const tenseKey = verb.tense === 'Futur Simple' ? 'future' : 'present';
            const conjugations = verb[tenseKey] || verb.present;

            if (conjugations) {
                otherPronouns.forEach(p => {
                    if (conjugations[p] && wrongs.length < 3) {
                        wrongs.push(conjugations[p]);
                    }
                });
            }

            // Common mistakes
            const commonMistakes = [
                correct.replace('Ã©', 'e'),
                correct.replace('Ã¨', 'e'),
                correct + 's',
                correct.replace(/e$/, 'es'),
                correct.replace(/s$/, ''),
            ].filter(m => m !== correct && m.length > 0);

            commonMistakes.forEach(m => {
                if (wrongs.length < 3 && !wrongs.includes(m)) {
                    wrongs.push(m);
                }
            });

            // Random verb conjugations
            while (wrongs.length < 3) {
                const randomVerb = allVerbs[Math.floor(Math.random() * allVerbs.length)];
                const randomPronoun = pronouns[Math.floor(Math.random() * pronouns.length)];
                const randomConj = randomVerb.present?.[randomPronoun];
                if (randomConj && randomConj !== correct && !wrongs.includes(randomConj)) {
                    wrongs.push(randomConj);
                }
            }

            return wrongs.slice(0, 3);
        }

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function newQuestion() {
            if (!state.gameActive) return;

            const allVerbs = getAllVerbs();
            const verb = allVerbs[Math.floor(Math.random() * allVerbs.length)];
            const pronoun = pronouns[Math.floor(Math.random() * pronouns.length)];
            const tenseKey = verb.tense === 'Futur Simple' ? 'future' : 'present';
            const conjugations = verb[tenseKey] || verb.present;
            const correct = conjugations[pronoun];

            state.currentVerb = verb;
            state.currentPronoun = pronoun;
            state.correctAnswer = correct;
            state.currentTense = verb.tense || 'PrÃ©sent';

            // Update display
            document.getElementById('infinitive').textContent = verb.infinitive;
            document.getElementById('english').textContent = verb.english;
            document.getElementById('pronoun').textContent = pronounDisplay[pronoun];
            document.getElementById('tense').textContent = state.currentTense;

            // Generate options
            const wrongAnswers = generateWrongAnswers(correct, verb, pronoun);
            const options = shuffleArray([correct, ...wrongAnswers]);

            const buttons = document.querySelectorAll('.answer-btn');
            buttons.forEach((btn, i) => {
                btn.textContent = options[i];
                btn.className = 'answer-btn';
                btn.dataset.correct = options[i] === correct;
            });

            // Reset input
            document.getElementById('answer-input').value = '';

            // Hide feedback and table
            document.getElementById('feedback').className = 'feedback';
            document.getElementById('conj-table').classList.remove('visible');
            document.getElementById('next-btn').classList.remove('visible');
        }

        function checkAnswer(btn, index) {
            if (!state.gameActive) return;

            const buttons = document.querySelectorAll('.answer-btn');
            buttons.forEach(b => b.classList.add('disabled'));

            state.total++;

            if (btn.dataset.correct === 'true') {
                btn.classList.add('correct');
                state.correct++;
                state.streak++;
                state.score += 10 + (state.streak * 2);
                showFeedback(`âœ“ Correct! ${state.correctAnswer}`, 'success');
            } else {
                btn.classList.add('wrong');
                buttons.forEach(b => {
                    if (b.dataset.correct === 'true') b.classList.add('correct');
                });
                state.streak = 0;
                showFeedback(`âœ— The correct answer was: ${state.correctAnswer}`, 'error');
            }

            updateStats();
            showConjugationTable();
            document.getElementById('next-btn').classList.add('visible');
        }

        function checkTypedAnswer() {
            if (!state.gameActive) return;

            const input = document.getElementById('answer-input');
            const answer = input.value.trim().toLowerCase();
            const correct = state.correctAnswer.toLowerCase();

            state.total++;

            if (answer === correct) {
                state.correct++;
                state.streak++;
                state.score += 15 + (state.streak * 3); // More points for typing
                showFeedback(`âœ“ Parfait! ${state.correctAnswer}`, 'success');
            } else {
                state.streak = 0;
                showFeedback(`âœ— The correct answer was: ${state.correctAnswer}`, 'error');
            }

            updateStats();
            showConjugationTable();
            document.getElementById('next-btn').classList.add('visible');
        }

        function showConjugationTable() {
            const verb = state.currentVerb;
            const tenseKey = verb.tense === 'Futur Simple' ? 'future' : 'present';
            const conjugations = verb[tenseKey] || verb.present;

            document.getElementById('conj-title').textContent =
                `${verb.infinitive} - ${state.currentTense}`;

            const grid = document.getElementById('conj-grid');
            grid.innerHTML = '';

            pronouns.forEach(p => {
                const row = document.createElement('div');
                row.className = 'conj-row';
                row.innerHTML = `
                    <span class="conj-pronoun">${pronounDisplay[p]}:</span>
                    <span class="conj-verb">${conjugations[p]}</span>
                `;
                grid.appendChild(row);
            });

            document.getElementById('conj-table').classList.add('visible');
        }

        function nextQuestion() {
            newQuestion();
        }

        function setMode(mode) {
            state.mode = mode;
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');

            if (mode === 'multiple') {
                document.getElementById('options-mode').style.display = 'grid';
                document.getElementById('input-mode').classList.remove('active');
            } else {
                document.getElementById('options-mode').style.display = 'none';
                document.getElementById('input-mode').classList.add('active');
            }

            newQuestion();
        }

        function showFeedback(message, type) {
            const feedback = document.getElementById('feedback');
            feedback.textContent = message;
            feedback.className = `feedback ${type}`;
        }

        function updateStats() {
            document.getElementById('score').textContent = state.score;
            document.getElementById('streak').textContent = state.streak;
            document.getElementById('correct').textContent = state.correct;
            document.getElementById('total').textContent = state.total;
        }

        function startTimer() {
            state.timerInterval = setInterval(() => {
                state.timer--;
                document.getElementById('timer').textContent = state.timer;

                if (state.timer <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            clearInterval(state.timerInterval);
            state.gameActive = false;

            const percentage = state.total > 0 ? Math.round((state.correct / state.total) * 100) : 0;
            let message = '';

            if (percentage >= 90) message = 'ðŸ† Excellent! Tu es un maÃ®tre de franÃ§ais!';
            else if (percentage >= 70) message = 'ðŸŒŸ TrÃ¨s bien! Great work!';
            else if (percentage >= 50) message = 'ðŸ‘ Bien! Keep practicing!';
            else message = 'ðŸ“š Keep learning! Practice makes perfect!';

            showFeedback(
                `â° Time's up! Score: ${state.score} | Correct: ${state.correct}/${state.total} (${percentage}%) ${message}`,
                'success'
            );

            // Show restart button
            const nextBtn = document.getElementById('next-btn');
            nextBtn.textContent = 'ðŸ”„ Play Again';
            nextBtn.classList.add('visible');
            nextBtn.onclick = () => {
                state = {
                    score: 0, streak: 0, correct: 0, total: 0,
                    mode: state.mode, timer: 60, gameActive: true,
                    currentVerb: null, currentPronoun: null,
                    currentTense: 'present', correctAnswer: ''
                };
                updateStats();
                document.getElementById('timer').textContent = '60';
                nextBtn.textContent = 'Next Verb â†’';
                nextBtn.onclick = nextQuestion;
                startTimer();
                newQuestion();
            };
        }

        // Handle Enter key for typing mode
        document.getElementById('answer-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkTypedAnswer();
            }
        });

        // Initialize game
        newQuestion();
        startTimer();
    </script>
</body>
