<html lang="en">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #6366f1 0%, #4338ca 100%);
            color: #1d1d1f;
            min-height: 100vh;
            line-height: 1.6;
        }

        .game-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 1rem;
        }

        .game-header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .game-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #4338ca;
            margin-bottom: 0.5rem;
        }

        .game-header p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .game-modes {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 1rem 0;
        }

        .mode-btn {
            background: linear-gradient(135deg, #4338ca, #6366f1);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mode-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(67, 56, 202, 0.3);
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #1e40af, #3b82f6);
        }

        .mixing-lab {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .periodic-table {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 0.5rem;
            margin-bottom: 2rem;
            max-height: 300px;
            overflow-y: auto;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 1rem;
        }

        .element-tile {
            background: linear-gradient(135deg, #f8f9ff, #e0e7ff);
            border: 2px solid #c7d2fe;
            border-radius: 8px;
            padding: 0.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .element-tile:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
            border-color: #6366f1;
        }

        .element-tile.selected {
            background: linear-gradient(135deg, #4338ca, #6366f1);
            color: white;
        }

        .element-symbol {
            font-size: 1.2rem;
            font-weight: 700;
        }

        .element-name {
            font-size: 0.7rem;
            margin-top: 0.25rem;
        }

        .mixing-area {
            background: #f8f9fa;
            border: 3px dashed #4338ca;
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            margin: 1.5rem 0;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .selected-elements {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .selected-element {
            background: white;
            border: 2px solid #4338ca;
            border-radius: 8px;
            padding: 0.5rem 1rem;
            font-weight: 600;
            color: #4338ca;
        }

        .mix-btn {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 24px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .mix-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
        }

        .mix-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .result-display {
            background: #f0fdf4;
            border: 2px solid #22c55e;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1rem 0;
            text-align: center;
            display: none;
        }

        .result-display.show {
            display: block;
        }

        .result-display.error {
            background: #fef2f2;
            border-color: #ef4444;
        }

        .compound-formula {
            font-size: 2rem;
            font-weight: 700;
            color: #16a34a;
            margin-bottom: 0.5rem;
        }

        .compound-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 1rem;
        }

        .compound-info {
            background: white;
            border-radius: 8px;
            padding: 1rem;
            text-align: left;
        }

        .quiz-section {
            display: none;
        }

        .quiz-section.active {
            display: block;
        }

        .question-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .question {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 1.5rem;
        }

        .choices {
            display: grid;
            gap: 1rem;
            margin: 1rem 0;
        }

        .choice-btn {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            font-size: 1rem;
        }

        .choice-btn:hover {
            border-color: #4338ca;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(67, 56, 202, 0.2);
        }

        .choice-btn.correct {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
        }

        .choice-btn.incorrect {
            background: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }

        .feedback {
            background: #e7f3ff;
            border-left: 4px solid #0066cc;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 0 8px 8px 0;
            display: none;
        }

        .feedback.show {
            display: block;
        }

        .progress-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1rem 0;
        }

        .progress-bar {
            background: #e5e7eb;
            border-radius: 10px;
            height: 8px;
            flex-grow: 1;
            overflow: hidden;
            margin: 0 1rem;
        }

        .progress-fill {
            background: linear-gradient(90deg, #4338ca, #6366f1);
            height: 100%;
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 10px;
        }

        .score-display {
            font-weight: 600;
            color: #4338ca;
            font-size: 1.1rem;
        }

        .clear-btn {
            background: #f3f4f6;
            color: #374151;
            border: 2px solid #d1d5db;
            border-radius: 15px;
            padding: 8px 16px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 1rem;
        }

        .clear-btn:hover {
            background: #e5e7eb;
        }

        @media (max-width: 768px) {
            .game-header h1 {
                font-size: 2rem;
            }

            .periodic-table {
                grid-template-columns: repeat(4, 1fr);
            }

            .game-modes {
                flex-direction: column;
                align-items: center;
            }

            .selected-elements {
                flex-wrap: wrap;
            }
        }
    </style>
</head>

            {
                question: "What is the chemical formula for water?",

        let selectedElements = [];
        let currentQuestion = 0;
        let quizScore = 0;

        function initializeGame() {
            createPeriodicTable();
        }

        function createPeriodicTable() {
            const periodicTable = document.getElementById('periodicTable');
            periodicTable.innerHTML = '';

            elements.forEach(element => {
                const tile = document.createElement('div');
                tile.className = 'element-tile';
                tile.onclick = () => selectElement(element.symbol);
                tile.innerHTML = `
                    <div class="element-symbol">${element.symbol}</div>
                    <div class="element-name">${element.name}</div>
                `;
                periodicTable.appendChild(tile);
            });
        }

        function selectElement(symbol) {
            // Clear previous results when starting a new selection
            if (selectedElements.length === 0) {
                document.getElementById('resultDisplay').classList.remove('show', 'error');
            }

            if (selectedElements.length < 8) { // Allow more complex compounds
                selectedElements.push(symbol);
                updateSelectedDisplay();
                updateMixButton();
            }
        }

        function updateSelectedDisplay() {
            const container = document.getElementById('selectedElements');

            if (selectedElements.length === 0) {
                container.innerHTML = '<p style="color: #666;">Click elements above to add them to your mixture</p>';
            } else {
                container.innerHTML = selectedElements.map(symbol =>
                    `<div class="selected-element">${symbol}</div>`
                ).join('');
            }
        }

        function updateMixButton() {
            const mixBtn = document.getElementById('mixBtn');
            mixBtn.disabled = selectedElements.length < 2;
            mixBtn.textContent = selectedElements.length < 2 ? 'Select 2+ Elements' : 'Mix Elements';
        }

        function clearSelection() {
            selectedElements = [];
            updateSelectedDisplay();
            updateMixButton();
            document.getElementById('resultDisplay').classList.remove('show', 'error');
        }

        function mixElements() {
            const resultDisplay = document.getElementById('resultDisplay');
            const sortedElements = [...selectedElements].sort();
            const formula = getFormulaFromElements(sortedElements);

            if (compounds[formula]) {
                const compound = compounds[formula];
                const formattedFormula = formatChemicalFormula(formula);
                resultDisplay.className = 'result-display show';
                resultDisplay.innerHTML = `
                    <div class="compound-formula">${formattedFormula}</div>
                    <div class="compound-name">${compound.name}</div>
                    <div class="compound-info">
                        <h4>Fascinating Facts:</h4>
                        <p>${compound.info}</p>
                    </div>
                `;
            } else {
                resultDisplay.className = 'result-display show error';
                resultDisplay.innerHTML = `
                    <div class="compound-formula" style="color: #dc2626;">❌ No Compound Formed</div>
                    <div class="compound-name">Elements: ${selectedElements.join(' + ')}</div>
                    <div class="compound-info">
                        <h4>Experiment Result:</h4>
                        <p>These elements don't form a stable compound under normal conditions, or the compound isn't covered in our Year 7 curriculum. Try different combinations like H+H+O for water, or Na+Cl for salt!</p>
                    </div>
                `;
            }

            // Result stays until user starts selecting elements again
        }

        function formatChemicalFormula(formula) {
            // Convert numbers to subscripts in chemical formulas
            return formula.replace(/(\d+)/g, '<sub>$1</sub>');
        }

        function getFormulaFromElements(elements) {
            const elementCounts = {};
            elements.forEach(el => {
                elementCounts[el] = (elementCounts[el] || 0) + 1;
            });

            // Check known patterns
            const patterns = Object.keys(compounds);
            for (let pattern of patterns) {
                if (matchesPattern(elementCounts, pattern)) {
                    return pattern;
                }
            }
            return null;
        }

        function matchesPattern(elementCounts, pattern) {
            const patternCounts = {};
            const compound = compounds[pattern];

            compound.elements.forEach(el => {
                patternCounts[el] = (patternCounts[el] || 0) + 1;
            });

            const elementKeys = Object.keys(elementCounts);
            const patternKeys = Object.keys(patternCounts);

            if (elementKeys.length !== patternKeys.length) return false;

            for (let key of elementKeys) {
                if (elementCounts[key] !== patternCounts[key]) return false;
            }

            return true;
        }

        function switchMode(mode) {
            const mixerBtn = document.getElementById('mixerBtn');
            const quizBtn = document.getElementById('quizBtn');
            const mixerMode = document.getElementById('mixerMode');
            const quizMode = document.getElementById('quizMode');

            if (mode === 'mixer') {
                mixerBtn.classList.add('active');
                quizBtn.classList.remove('active');
                mixerMode.style.display = 'block';
                quizMode.classList.remove('active');
            } else {
                quizBtn.classList.add('active');
                mixerBtn.classList.remove('active');
                mixerMode.style.display = 'none';
                quizMode.classList.add('active');
                if (currentQuestion === 0) {
                    displayQuestion();
                }
            }
        }

        function displayQuestion() {
            if (currentQuestion >= quizQuestions.length) {
                showQuizResults();
                return;
            }

            const question = quizQuestions[currentQuestion];
            const quizContent = document.getElementById('quizContent');

            quizContent.innerHTML = `
                <div class="question-card">
                    <div class="question">${question.question}</div>
                    <div class="choices" id="choices"></div>
                    <div class="feedback" id="feedback"></div>
                </div>
            `;

            const choicesDiv = document.getElementById('choices');
            question.choices.forEach((choice, index) => {
                const button = document.createElement('button');
                button.className = 'choice-btn';
                button.textContent = choice;
                button.onclick = () => selectAnswer(index);
                choicesDiv.appendChild(button);
            });

            updateQuizProgress();
        }

        function selectAnswer(selectedIndex) {
            const question = quizQuestions[currentQuestion];
            const choices = document.querySelectorAll('.choice-btn');
            const feedback = document.getElementById('feedback');

            choices.forEach((choice, index) => {
                choice.onclick = null;
                if (index === question.correct) {
                    choice.classList.add('correct');
                } else if (index === selectedIndex && index !== question.correct) {
                    choice.classList.add('incorrect');
                }
            });

            if (selectedIndex === question.correct) {
                quizScore++;
                feedback.innerHTML = `<strong>✅ Correct!</strong> ${question.feedback}`;
            } else {
                feedback.innerHTML = `<strong>❌ Try again next time!</strong> ${question.feedback}`;
            }

            feedback.classList.add('show');
            updateQuizScore();

            setTimeout(() => {
                currentQuestion++;
                displayQuestion();
            }, 3000);
        }

        function updateQuizProgress() {
            const progress = (currentQuestion / quizQuestions.length) * 100;
            document.getElementById('progress').style.width = progress + '%';
        }

        function updateQuizScore() {
            document.getElementById('scoreDisplay').textContent = `${quizScore}/${quizQuestions.length}`;
        }

        function showQuizResults() {
            const quizContent = document.getElementById('quizContent');
            const percentage = Math.round((quizScore / quizQuestions.length) * 100);

            let feedback = "";
            if (percentage >= 90) {
                feedback = "Outstanding! You're a chemistry star! You clearly understand elements, compounds, and chemical bonding.";
            } else if (percentage >= 70) {
                feedback = "Excellent work! You have a solid understanding of basic chemistry concepts.";
            } else if (percentage >= 50) {
                feedback = "Good job! Keep studying the periodic table and how elements combine to form compounds.";
            } else {
                feedback = "Keep experimenting! Chemistry takes practice. Try the compound mixer to see how elements work together.";
            }

            quizContent.innerHTML = `
                <div class="question-card" style="text-align: center;">
                    <h2>🎉 Chemistry Challenge Complete!</h2>
                    <div class="compound-formula">${quizScore}/${quizQuestions.length}</div>
                    <div class="compound-name">${percentage}% Correct</div>
                    <div class="compound-info">
                        <p style="font-size: 1.1rem; margin-bottom: 1.5rem;">${feedback}</p>
                        <button class="mode-btn" onclick="restartQuiz()">Try Again</button>
                        <button class="mode-btn" onclick="switchMode('mixer')" style="margin-left: 1rem;">Explore Mixer</button>
                    </div>
                </div>
            `;
        }

        function restartQuiz() {
            currentQuestion = 0;
            quizScore = 0;
            updateQuizScore();
            displayQuestion();
        }

        // Initialize the game
        initializeGame();
    </script>
</body>
</html>
