<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Subjects - STM College</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'SF Pro Display', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        .content {
            padding-top: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 70px);
        }

        .subjects-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            max-width: 800px;
            padding: 2rem;
        }

        .subject-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            padding: 1.5rem;
            border-radius: 16px;
            background: #f8f9fa;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .subject-link:hover {
            background: #007aff;
            color: white;
            transform: scale(1.05);
            border-color: #007aff;
        }

        .subject-emoji {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .subject-name {
            font-size: 1rem;
            font-weight: 600;
            color: #1d1d1f;
            text-align: center;
        }

        .subject-link:hover .subject-name {
            color: white;
        }

        @media (max-width: 768px) {
            .subjects-container {
                grid-template-columns: repeat(3, 1fr);
                gap: 1rem;
                padding: 1rem;
            }

            .subject-link {
                padding: 1rem;
            }

            .subject-emoji {
                font-size: 2rem;
            }

            .subject-name {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .subjects-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
